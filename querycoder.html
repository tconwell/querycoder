	</head>
	<body style="min-height:100vh;">
		<div>
			<header class="navbar navbar-expand-lg navbar-light bg-body shadow-sm sticky-top">
	<nav class="container-xxl flex-wrap flex-lg-nowrap">
		<button class="navbar-toggler me-2" type="button" data-bs-toggle="collapse" data-bs-target="#topnav">
			<span class="navbar-toggler-icon">
			</span>
		</button>
		<a class="navbar-brand" href="#">
			<span>
				Query Coder<span>
					<i class="bi bi-filetype-sql" style="color: #0d6efd">
					</i>
				</span>
			</span>
		</a>
		<div class="flex-grow-1">
			<div class="collapse navbar-collapse" id="topnav">
				<ul class="navbar-nav flex-row flex-wrap">
					<ul class="navbar-nav me-auto">
	<li class="nav-item">
		<a class="nav-link" href="#">
			Ad Hoc SQL Queries
		</a>
	</li>
</ul>

				</ul>
				<ul class="navbar-nav flex-row flex-wrap ms-md-auto">
					<div>
					</div>
					<div>
	<button type="button" class="btn btn-secondary" onclick="downloadTemplate()">
		Download Template
	</button>
	<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#upload-template-modal">
		Upload Template
	</button>
</div>

				</ul>
			</div>
		</div>
	</nav>
</header>
<div class="container-fluid">
				<div class="row">
					<div class="col-12 col-md-12 bg-body" style="min-height:100vh;">
						<div>
	<br>
	<div>
		<div class="row">
			<div class="col-12 col-md-3">
				<h6>
					Fields
				</h6>
				<div class="overflow-auto" id="field-panel-div">
				</div>
			</div>
			<div class="col-12 col-md-9">
				<div class="d-grid gap-1">
					<div>
					</div>
					<h6>
						Query Designer
					</h6>
					<div class="overflow-auto" id="query-builder-div">
						<form accept_charset="UTF-8" enctype="multipart/form-data" method="POST" name="build-query-form" id="build-query-form">
							<div class="card">
								<div class="card-body">
									<div>
										<div id="query-drop-zone" class="d-grid gap-2">
											<div id="drop_zone_bttn" class="btn btn-light btn-sm" ondragover="fieldDragOver(event)" ondrop="fieldDrop(event)">
												Drag Fields Here
											</div>
										</div>
									</div>
								</div>
								<div class="card-footer bg-body">
									<div>
										<button type="submit" class="btn btn-primary">
											Generate Query
										</button>
									</div>
								</div>
							</div>
						</form>
					</div>
					<div id="query-results-div">
					</div>
				</div>
			</div>
		</div>
		<div id="upload-template-modal" class="modal" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<div class="modal-title">
							<h6>
								Choose Template File
							</h6>
						</div>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
						</button>
					</div>
					<div class="modal-body">
						<div>
							<form accept_charset="UTF-8" enctype="multipart/form-data" method="POST" name="upload-template-form" id="upload-template-form" onsubmit="uploadTemplate(event)">
								<div>
									<input id="input-config-template" name="input-config-template" type="file" value="Select File" class="form-control" required>
								</div>
								<button type="submit" class="btn btn-primary btn-sm">
									Submit
								</button>
							</form>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">
							Close
						</button>
					</div>
				</div>
			</div>
		</div>
		<script>
			var active_config = "";
			
			if(localStorage.getItem('parsed_config') !== null){
			  var active_config = JSON.parse(localStorage.getItem('parsed_config'));
			  populateFields();
			}
			
			var blank_config_csv = 'select_as,description,query_select,requires_group_by,query_group_by,schema_name,table_name,join_statement,join_num_order,depends_on_join_num';
			
			function validateForm(form_id) {
			  for (const el of document.getElementById(form_id).querySelectorAll("[required]")) {
			    if (!el.reportValidity()) {
			      return;
			    }
			  }
			}
			
			function downloadTemplate() {
			  let data = blank_config_csv;
			  let blob = new Blob([data], {type: 'text/csv'});
			  let a = document.createElement("a");
			  a.style = "display: none";
			  document.body.appendChild(a);
			  let url = window.URL.createObjectURL(blob);
			  a.href = url;
			  a.download = "Query Coder Config.csv";
			  a.click();
			  window.URL.revokeObjectURL(url);
			}
			
			function uploadTemplate(event){
			  event.preventDefault();
			  validateForm('upload-template-form');
			  let config_input = document.getElementById('input-config-template');
			  let file = config_input.files[0];
			  let reader = new FileReader();
			  reader.onload = function(e) {
			    var fileData = e.target.result;
			    var loaded_config = Papa.parse(fileData)[["data"]];
			    window.active_config = loaded_config.filter(item => item.length > 1);
			    localStorage.setItem('parsed_config', JSON.stringify(active_config));
			    populateFields();
			  };
			  reader.readAsText(file);
			  $('#upload-template-modal').modal('hide');
			}
			
			function populateFields(){
			  select_as_index = active_config[[0]].indexOf("select_as");
			  description_index = active_config[[0]].indexOf("description");
			  var select_as = active_config.map(function(innerArray) {
			    return innerArray[select_as_index];
			  });
			  var descriptions = active_config.map(function(innerArray) {
			    return innerArray[description_index];
			  });
			  var divElement = document.createElement('div');
			  divElement.className = "d-grid gap-1";
			  for (var i = 1; i < select_as.length; i++) {
			    var button = document.createElement('button');
			    button.className = "btn btn-light btn-sm text-start";
			    button.id = "select_as-" + i;
			    button.draggable = true;
			    (function(index) {
			      button.ondragstart = function(event) {
			        fieldDragStart(index, event);
			      };
			      button.ondblclick = function() {
			        fieldDblClick(index);
			      };
			    })(i);
			    
			    button.textContent = select_as[i];
			    button.title = descriptions[i];
			    divElement.appendChild(button);
			  }
			  document.getElementById("field-panel-div").innerHTML = "";
			  document.getElementById("field-panel-div").appendChild(divElement);
			};
			
			// Drag and Drop 
			
			function deleteId(id) {
			  document.getElementById(id).remove();
			}
			
			function createButtonDiv(text) {
			  var buttonDiv = document.createElement('div');
			  buttonDiv.className = 'd-grid gap-2';
			  var button = document.createElement('div');
			  button.className = 'btn btn-light text-start';
			  button.textContent = text;
			  buttonDiv.appendChild(button);
			  return buttonDiv;
			}
			
			function createDeleteButton(id) {
			  var buttonDiv = document.createElement('div');
			  buttonDiv.className = 'float-end';
			  var button = document.createElement('button');
			  button.type = 'button';
			  button.className = 'btn btn-close';
			  (function(index) {
			    button.onclick = function () {
			    deleteId(index);
			  };
			  })(id);
			  buttonDiv.appendChild(button);
			  return buttonDiv;
			}
			
			function selectedItemHTML(i, select_as){
			  var ts = Date.now();
			  var divElement = document.createElement('div');
			  divElement.className = 'row g-1';
			  divElement.id = 'field-' + i + '-' + ts;
			  divElement.ondragover = fieldDragOver;
			  (function(index) {
			    divElement.ondrop = function (event) {
			      formFieldDrop(event, 'field-' + index + '-' + ts);
			    };
			  })(i);
			  
			  var inputElement = document.createElement('input');
			  inputElement.id = 'select-' + i + '-' + ts;
			  inputElement.name = 'select-' + i + '-' + ts;
			  inputElement.value = i;
			  inputElement.hidden = true;
			  divElement.appendChild(inputElement);
			  
			  var col1 = document.createElement('div');
			  col1.className = 'col-5 p-1';
			  col1.appendChild(createButtonDiv(select_as));
			
			  var col2 = document.createElement('div');
			  col2.className = 'col-1 p-1';
			  col2.appendChild(createButtonDiv('AS'));
			
			  var col3 = document.createElement('div');
			  col3.className = 'col-5 p-1';
			  
			  var inputElement = document.createElement('input');
			  inputElement.id = 'select_as-' + i + '-' + ts;
			  inputElement.name = 'select_as-' + i + '-' + ts;
			  inputElement.type = 'text';
			  inputElement.value = select_as;
			  inputElement.className = 'form-control';
			  inputElement.required = true;
			  col3.appendChild(inputElement);
			  
			  var col4 = document.createElement('div');
			  col4.className = 'col-1 p-1';
			  col4.appendChild(createDeleteButton('field-' + i + '-' + ts));
			
			  divElement.appendChild(col1);
			  divElement.appendChild(col2);
			  divElement.appendChild(col3);
			  divElement.appendChild(col4);
			
			  return divElement;
			}
			
			function fieldDblClick(i){
			  let select_as_index = active_config[[0]].indexOf("select_as");
			  let select_as = active_config[[i]][[select_as_index]];
			  let data = selectedItemHTML(i, select_as);
			  document.getElementById("drop_zone_bttn").insertAdjacentElement("beforebegin", data);
			}
			
			function fieldDragStart(i, ev) {
			  ev.dataTransfer.effectAllowed = 'move';
			  ev.dataTransfer.setData('text', i);
			}
			
			function fieldDragOver(ev) {
			  ev.preventDefault();
			  ev.dataTransfer.dropEffect = "move";
			}
			
			function fieldDrop(ev) {
			  ev.preventDefault();
			  let i = ev.dataTransfer.getData("text");
			  let select_as_index = active_config[[0]].indexOf("select_as");
			  let select_as = active_config[[i]][[select_as_index]];
			  let data = selectedItemHTML(i, select_as);
			  ev.target.insertAdjacentElement("beforebegin", data);
			}
			
			function formFieldDrop(ev, div_id) {
			  ev.preventDefault();
			  let i = ev.dataTransfer.getData("text");
			  let select_as_index = active_config[[0]].indexOf("select_as");
			  let select_as = active_config[[i]][[select_as_index]];
			  let data = selectedItemHTML(i, select_as);
			  document.getElementById(div_id).insertAdjacentElement("beforebegin", data);
			}
			
			document.getElementById('build-query-form').addEventListener('submit', function(event) {
			  event.preventDefault();
			  var formInputs = [];
			  var formData = new FormData(this);
			  formData.forEach(function(value, key) {
			    formInputs.push({ name: key, value: value });
			  });
			  
			  var select = [];
			  var select_as = [];
			  
			  for (var i = 0; i < formInputs.length; i++) {
			    var arr = formInputs[i];
			    str = arr[["name"]];
			    str2 = str.split('-');
			    if(str2[0] === "select"){
			      select.push(str2[1]);
			    }else if(str2[0] === "select_as"){
			      select_as.push(arr[["value"]]);
			    }
			  }
			  
			  var select_statement = [];
			  var from_statement = [];
			  var group_by_statement = [];
			  var join_num_order = [];
			  var any_group_by = 0;
			  
			  for (var i = 0; i < select.length; i++) {
			    var query_select_index = active_config[[0]].indexOf("query_select");
			    var requires_group_by_index = active_config[[0]].indexOf("requires_group_by");
			    var query_group_by_index = active_config[[0]].indexOf("query_group_by");
			    
			    var join_statement_index = active_config[[0]].indexOf("join_statement");
			    var join_num_order_index = active_config[[0]].indexOf("join_num_order");
			    var depends_on_join_num_index = active_config[[0]].indexOf("depends_on_join_num");
			    
			    var select_index_val = select[i];
			    var query_select = active_config[[select_index_val]][[query_select_index]];
			    var select_str = query_select + " AS " + select_as[i];
			    var requires_group_by = active_config[[select_index_val]][[requires_group_by_index]];
			    if(requires_group_by === "1"){
			      any_group_by = 1;
			    }
			    var query_group_by = active_config[[select_index_val]][[query_group_by_index]];
			    
			    select_statement.push(select_str);
			    group_by_statement.push(query_group_by);
			    join_num_order.push(active_config[[select_index_val]][[join_num_order_index]]);
			    join_num_order.push(active_config[[select_index_val]][[depends_on_join_num_index]]);
			    
			  }
			  
			  join_num_order = new Set(join_num_order);
			  join_num_order = Array.from(join_num_order).sort();
			  
			  var from_statement = [];
			  var depends_on_join_num = [];
			  
			  var join_num_order_index = active_config[[0]].indexOf("join_num_order");
			  var join_statement_index = active_config[[0]].indexOf("join_statement");
			  
			  for (var i = 0; i < join_num_order.length; i++) {
			    var curr_join = join_num_order[[i]];
			    var curr_join_index = "";
			    for (var j = 0; j < active_config.length; j++) {
			      if(curr_join === active_config[[j]][[join_num_order_index]]){
			        from_statement.push(active_config[[j]][[join_statement_index]]);
			        break;
			      }
			    }
			  }
			  var group_by_cols = group_by_statement.filter(item => item !== "");
			  var group_by_cols = getUniqueItemsInOrder(group_by_cols);
			  if(any_group_by === 1){
			    group_by_statement = "\nGROUP BY\n" + group_by_cols.join(',\n');
			  }else{
			    group_by_statement = "";
			  }
			  
			  var query = "SELECT\n" + select_statement.join(',\n') + "\nFROM\n" + from_statement.join('\n') + group_by_statement + ';';
			  var query_res = "".concat(
			    '<h6>Results<h6>',
			  '<div class="card">',
			    '<div class="card-header bg-body">',
			      '<button id="copyButton" class="btn btn-primary" onclick="copyToClipboard()">Copy to Clipboard</button>',
			    '</div>',
			    '<div class="card-body" style="overflow-y: auto;" id="scrollingBody">',
			      '<pre id="query-res">' + query + '</pre>',
			    '</div>',
			  '</div>'
			  );
			  document.getElementById("query-results-div").innerHTML = query_res;
			});
			
			function copyToClipboard() {
			  const textarea = document.createElement('textarea');
			  textarea.value = document.getElementById('query-res').innerText;
			  document.body.appendChild(textarea);
			  textarea.select();
			  document.execCommand('copy');
			  document.body.removeChild(textarea);
			  alert('Query copied to clipboard');
			}
			
			function getUniqueItemsInOrder(arr) {
			  const uniqueItems = new Set();
			  const result = [];
			  for (const item of arr) {
			    if (!uniqueItems.has(item)) {
			      uniqueItems.add(item);
			      result.push(item);
			    }
			  }
			  return result;
			}
		</script>
	</div>
</div>

				</div>
